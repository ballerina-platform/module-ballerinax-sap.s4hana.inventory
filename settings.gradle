pluginManagement {
    plugins {
        id "net.researchgate.release" version "${releasePluginVersion}"
        id "de.undercouch.download" version "${downloadPluginVersion}"
        id "io.ballerina.plugin" version "${ballerinaGradlePluginVersion}"
    }

    repositories {
        gradlePluginPortal()
        maven {
            url = 'https://maven.pkg.github.com/ballerina-platform/*'
            credentials {
                username System.getenv("packageUser")
                password System.getenv("packagePAT")
            }
        }
    }
}

plugins {
    id "com.gradle.enterprise" version "3.2"
}

rootProject.name = "module-ballerinax-sap.s4hana.inventory"

include ':inventory-ballerina'
include ':inventory-ballerina:api_material_document_srv'
include ':inventory-ballerina:api_material_stock_srv'
include ':inventory-ballerina:api_physical_inventory_doc_srv'
include ':inventory-ballerina:api_reservation_document_srv'
include ':inventory-ballerina:ce_apireservationdocument_0001'
include ':inventory-examples'

project(':inventory-sanitation').projectDir = file("docs/sanitation")
project(':inventory-ballerina').projectDir = file("ballerina")
project(':inventory-ballerina:api_material_document_srv').projectDir = file("ballerina/api_material_document_srv")
project(':inventory-ballerina:api_material_stock_srv').projectDir = file("ballerina/api_material_stock_srv")
project(':inventory-ballerina:api_physical_inventory_doc_srv').projectDir = file("ballerina/api_physical_inventory_doc_srv")
project(':inventory-ballerina:api_reservation_document_srv').projectDir = file("ballerina/api_reservation_document_srv")
project(':inventory-ballerina:ce_apireservationdocument_0001').projectDir = file("ballerina/ce_apireservationdocument_0001")
project(':inventory-examples').projectDir = file("examples")


gradleEnterprise {
    buildScan {
        termsOfServiceUrl = 'https://gradle.com/terms-of-service'
        termsOfServiceAgree = 'yes'
    }
}